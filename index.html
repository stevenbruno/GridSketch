<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Grid Sketch</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lobster|Alegreya+Sans:800"
      rel="stylesheet"
    />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="sidenav">
      <div class="colorsgrid">
        <div class="leftBox color" id="black"></div>
        <div class="leftBox color" id="red"></div>
        <div class="leftBox color" id="orange"></div>
        <div class="leftBox color" id="yellow"></div>
        <div class="leftBox color" id="green"></div>
        <div class="leftBox color" id="blue"></div>
        <div class="leftBox color" id="purple"></div>
        <div class="leftBox color" id="white"></div>
      </div>
      <button class="leftBox" type="button" id="reset">Reset Board</button>
      <div id="resizeWrapper">
        <div class="resizeHeader">Resize Board</div>
        <button class="dim x3">3x</button>
        <div class="dim x4">4x</div>
        <div class="dim x9">9x</div>
        <div class="dim x12">12x</div>
        <div class="dim x24">24x</div>
        <div class="dim x48">48x</div>
      </div>
    </div>
    <div class="main">
      <div id="title">Grid Sketch</div>
      <div id="grid_container"></div>
    </div>
  </body>
</html>
